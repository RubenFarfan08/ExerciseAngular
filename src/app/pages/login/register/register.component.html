<div class="container">
  <div class="row justify-content-center">
      <div class="col-lg-7">
          <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
              <div class="card-body">
                <form (ngSubmit)="registro(fregistro)" #fregistro="ngForm" >
                    <div class="form-group"><label class="small mb-1" for="inputUserName">UserName</label>
                      <input class="form-control py-4" required [(ngModel)]="Loginregistro.userName" name="username" id="inputUserName" type="text" placeholder="Enter UserName" />
                    </div>
                    <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Email</label>
                        <input class="form-control py-4" required [(ngModel)]="Loginregistro.email" name="email" id="inputEmailAddress" type="email" aria-describedby="emailHelp" placeholder="Enter email address" />
                      </div>
                      <div class="form-row">
                          <div class="col-md-6">
                              <div class="form-group"><label class="small mb-1" for="inputPassword">Password</label>
                                <input class="form-control py-4" required [(ngModel)]="Loginregistro.password" name="pasw" id="inputPassword" type="password" placeholder="Enter password" /></div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-group"><label class="small mb-1" for="inputConfirmPassword">Confirm Password</label>
                                <input class="form-control py-4" required [(ngModel)]="Loginregistro.confirmPassword" name="confirm" id="inputConfirmPassword" type="password" placeholder="Confirm password" /></div>
                          </div>
                      </div>
                      <div class="form-group mt-4 mb-0">
                        <button type="submit" class="btn btn-primary" >Create Account</button>
                      </div>
                  </form>
              </div>
              <div class="card-footer text-center">
                  <div class="small"><a routerLink="/Auth/Login">Have an account? Go to login</a></div>
              </div>
          </div>
      </div>
  </div>
</div>
